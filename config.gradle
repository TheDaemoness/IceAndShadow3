ext {
	// Minecraft version selection.
	// Class is the major version of MC that the specific version falls under (snapshots fall under the next major release).
	version_minecraft_class='1.15'
	version_minecraft='1.15.2'

	// Fabric version selection.
	// https://maven.fabricmc.net/net/fabricmc/fabric-api/fabric-api
	version_fabric_api_maj='0'
	version_fabric_api_min='4'
	// The fragment that comes after `+build.` in the mapping version string.
	version_fabric_mappings='12'
	// The loader version excluding everything including and after `+build`.
	version_fabric_loader='0.7.5'

	// Other versions.
	version_scala = '2.13.1'

	// Mod version info is inferred from git tags.
}
