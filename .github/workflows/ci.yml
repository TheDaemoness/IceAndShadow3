name: CI
on:
  push:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Setup Gradle
      run: gradle wrapper --gradle-version 4.10.2
    - name: Build+Test+Check
      run: ./gradlew check
