name: Continuous Integration

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Setup Gradle wrapper
        run: gradle wrapper --gradle-version 4.10.2
      - name: Compile, Test, and Check
        run: ./gradlew check