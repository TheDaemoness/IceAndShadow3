name: Continuous Integration

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Setup Gradle wrapper
        run: gradle wrapper --gradle-version 4.10.2
      - name: Setup MCP Environment
        run: ./gradlew dependencies --configuration compile # Triggers MCP setup
      - name: Compile
        run: ./gradlew classes
      - name: Test
        run: ./gradlew test
      - name: Perform Quality Checks
        run: ./gradlew check